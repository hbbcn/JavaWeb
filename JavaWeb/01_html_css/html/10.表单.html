<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--表单就是html页面中，用来收集用户信息的所有元素集合，然后把这些信息发送给服务器-->
<!--
        form标签就是表单
              input type = text      是文件输入框  value设置默认显示内容
              input type = password  是密码输入框  value设置默认显示内容
              input type = radio     是单选框      name属性可以对其进行分组  checked = "checked"表示默认选中
              input type = checkbox  是复选框      checked = "checked"表示默认选中
              input type = reset     是重置按钮    value属性修改按钮上的文本
              input type = submit    是提交按钮    value属性修改按钮上的文本
              input type = button    是按钮        value属性修改按钮上的文本
              input type = file      是文件上传域
              input type = hidden    是隐藏域       当我们要发送某些信息，而这些信息不需要用户参与，就可使用隐藏域（提交的时候同时发送给服务器）

              select 标签是下拉列表框
              option 标签是下拉列表框中的选项   selected="selected"设置默认选中


              textarea 表示多行文本输入框
                    rows 属性设置可以显示几行的高度
                    cols 属性设置可以显示几个字符宽度

-->

<!--
        form 标签是表单标签
            action属性设置提交的服务器地址
            method属性设置提交的方式GET或POST


         表单提交的时候，数据没有发送给服务器的三种情况：
                1.表单项没有name属性值
                2.单选、复选(下拉列表中的option标签) 都需要添加value属性,以便发给服务器
                3.表单项不在提交的form标签中

            GET请求的特点：
                    1.浏览器地址栏中的地址是：action属性[+?+请求参数]
                           请求参数的格式是：name = value&name = value
                    2.不安全
                    3.它有数据长度的限制

            POST请求特点：
                         1.浏览器地址栏中只有action属性值（即服务器地址）
                         2.相对于GET请求安全
                         3.理论上没有数据长度的限制
-->
<form action="http://localhost:8080" method="post">
    <input type="hidden" name="action" value="login"/>
    <h1 align="center">用户注册</h1>
<table align="center">

    <tr>
        <td>用户名称：</td>
        <td><input name="username" type="text" value="默认值"/></td>
    </tr>
    <tr>
        <td>用户密码：</td>
        <td> <input name="password" type="password" value="123"/></td>
    </tr>
    <tr>
        <td> 确认密码：</td>
        <td><input type="password" value="123"/></td>
    </tr>
    <tr>
        <td>性别：</td>
        <td><input value="男" type="radio" name="sex" checked="checked"/>男
            <input value="女"  type="radio" name="sex"/>女</td>
    </tr>
    <tr>
        <td>兴趣爱好：</td>
        <td><input value="Java" name="hobby" type="checkbox" checked="checked"/>Java
            <input value="JavaScript" name="hobby" type="checkbox"/>JavaScript
            <input value="cpp" name="hobby" type="checkbox"/>C++
        </td>
    </tr>

    <tr>
        <td>国籍：</td>
        <td>
        <select name="country">
            <option>--请选择国籍</option>
            <option  value="cn" selected="selected">--中国--</option>
            <option value="usa">--美国--</option>
            <option value="jp">--日本--</option>
         </select>
        </td>
    </tr>
    <tr>
        <td>自我评价：</td>
        <td>
            <textarea name="desc" rows="10" cols="20">我才是默认值</textarea>
        </td>
    </tr>
    <tr>
        <td><input type="reset" value="重置按钮"/></td>
        <td align="center"><input type="submit"/></td>
    </tr>
    <tr>
        <td><input type="button" value="abc"/></td>
        <td><input type="file"/><br/></td>
    </tr>
</table>
</form>

</body>
</html>
