<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
<!--需求 div, span, p标签演示
       div标签        默认独占一行
       span标签       它的长度是封装数据的长度
       p段落标签       默认会在锻炼上方或者下方各空出来一行(如果已有就不在空了)


-->



    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>
    <p>p段落标签1</p>
    <p>p段落标签2</p>
</body>
</html>
