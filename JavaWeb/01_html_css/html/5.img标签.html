<!DOCTYPE html>
<html xmlns:http="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>5.img标签.html</title>
</head>
<body>
<!-- 需求1：使用img标签显示一张美女图片，并修改宽高，和边框属性

        img标签是图片标签，用来显示图片
            src属性可以设置图片的路径
            width属性设置图片的宽度
            height属性设置图片的高度
            border属性设置图片的边框大小
            alt属性设置当指定路径找不到图片时，用来代替显示文本的内容


        javaSE中路径也分为相对路径和绝对路径。
            相对路径：从工程名开始算

            绝对路径：盘符：/目录/文件名
        在web中路径分为相对路径和绝对路径两种
            相对路径：
                .       表示当前文件夹所在的目录
                ..      表示当前文件所在的上一级目录
               文件名   表示当前文件所在目录的文件，相当于  ./文件名       ./可以省略

            绝对路径：
                正确格式：http://ip:port/工程名/资源路径

-->
    <img src="../image/1.jpg" width="250" height="260" border="1"/>
    <img src="../image/2.jpg" width="250" height="260"/>
    <img src="../image/3.jpg" width="250" height="260"/>
    <img src="../image/4.jpg" width="250" height="260"/>
    <img src="../image/5.jpg" width="250" height="260"/>

</body>
</html>
