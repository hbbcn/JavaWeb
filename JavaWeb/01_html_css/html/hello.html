<!DOCTYPE html><!-- 约束声明 -->
<html lang="en"> <!-- html标签表示html的开始 lang = "zh-CN"表示中文 html标签一般分为两个部分，分别是：head和body  -->
<head><!--  表示头部信息，一般包含三个部分内容，title标签，css样式，js代码 -->
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<!--  bgcolor 是背景颜色属性
      onclick 表示单击（点击）事件

      alert()是javaScript语言提供的一个警告框函数
      它可以接收任意参数，参数就是警告框的函数信息
-->
<body><!-- 表示标题 -->
hello
<button onclick="alert('国哥好帅')">按钮</button>
<br/>
国哥<br/>好帅
<hr/>
啊

<img src="../image/2.jpg" width="250" height="260"/>
<img src="../image/3.jpg" width="250" height="260"/>
<img src="../image/4.jpg" width="250" height="260"/>
<img src="../image/5.jpg" width="250" height="260"/>
</body>
</html>
