<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的定义方式</title>
    <script type="text/javascript">

        //函数的第一种定义方式
        function fun() {
            alert("无参函数fun()被调用");
        }
        // 函数调用
        // fun();
        
        function fun2(a, b) {
            alert("有参函数fun2()被调用 a=>" + a + ",b=>" +b);
        }

        fun2(12,"abc");
        
        //定义带有返回值类型的函数
        function sum(num1,num2) {

            var result = num1 + num2;
            return result;
            
        }

        // alert(sum(100, 40));

        //函数的第二种定义方式
        var fun = function () {
            alert("无参函数");

        }
        //fun()

        var fun2 = function (a,b) {
            alert("a=" + a + "b=" + b);

        }
        // fun2(1,3);

         var fun3 = function (num1, num2) {
            return num1 + num2;
        }

        alert(fun3(100,200));
    </script>
</head>
<body>

</body>
</html>
