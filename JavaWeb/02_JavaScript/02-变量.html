<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量测试</title>
    <script type="text/javascript">
        var i;
        // alert(i);//默认值为undefined
        i = 12;
        // alert(i);
       /*
            typeof()是JavaScript语言提供的一个函数
            它可以取变量的数据类型返回
        */
       i = "avb";
       alert(typeof (i));//String

        var a = 12;
        var b = "abc";

        alert(a * b);//NAN


    </script>
</head>

</body>
</html>
