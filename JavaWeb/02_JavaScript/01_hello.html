<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--
        现在需要使用script引入外部js文件来执行
                src属性专门用来引入js文件路径（可以是相对路径，也可以是绝对路径）


         script标签可以用来定义js代码，也可以用来引入js文件
         但是，两个功能只能二选一使用，不同同时使用
    -->
    <script type="text/javascript"  src="1.js">
        alert("我爱中国共产党");//不能显示
    </script>
    <script type="text/javascript">
/*
alert是JavaScript语言提供的一个警告框函数。
它可以接收任何类型的参数，这个参数就是警告框的提示信息

 */
        alert("hello javaScript");
    </script>
</head>
<body>

</body>
</html>
