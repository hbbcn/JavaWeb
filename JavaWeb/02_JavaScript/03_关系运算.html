<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量测试</title>

    <script type="text/javascript">

        var a = "12";
        var b = 12;
/*
等于   ==    等于是简单的数字字面上的比较
全等于 ===   除了做字面上比较之外，还会比较两个变量的数据类型
*/
alert(a == b);//true
alert(a === b);//false
</script>
</head>
<body>

</body>
</html>
