<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        function onsubmitFun(){
            //要验证所有表单是否合法，如果有一个不合法就提示用户表单不合法
            alert("静态注册表单提交事件--不合法");
            return false;

        }

        window.onload = function() {
            //1.获取标签对象

            var formObj = document.getElementById("sub123");
            // alert(formObj);
            //2.通过标签对象.事件名 = function(){}

            formObj.onsubmit = function () {
                //要验证所有表单是否合法，如果有一个不合法就提示用户表单不合法
                alert("动态注册表单提交事件--不合法");
                return false;
            }



       }


    </script>
</head>
<body>
    <form action="http://localhost:8080" method="get" onsubmit="return onsubmitFun()">

        <input type="submit" value="静态注册"/>
    </form>

    <form action="http://localhost:8080" method="get" id="sub123">

        <input type="submit" value="动态注册"/>
    </form>

</body>
</html>
