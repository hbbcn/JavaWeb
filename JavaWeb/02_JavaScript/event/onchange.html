<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        <!--onchange    内容改变发生事件         常用于下拉列表和输入框内容发生改变后操作-->
        function onchangeFun() {
            alert("女神已经改变了");
        }


        window.onload = function () {
            //1.获取标签对象

            var selObj = document.getElementById("obj123");
            //2.通过标签对象.事件名 = function(){}
            selObj.onchange = function () {

                alert("男神已经改变了");

            }
        }

    </script>

</head>
<body>
请选择你心中的女神
<!--静态注册onchange事件-->
<select onchange="onchangeFun()">
    <option>---女神---</option>
    <option>---芳芳---</option>
    <option>---佳佳---</option>
    <option>---娘娘---</option>
</select>
<!--动态注册onchange事件-->

请选择你心中的男神
<select id="obj123">
    <option>---男神---</option>
    <option>---周星星---</option>
    <option>---胡歌---</option>
    <option>---华仔---</option>

</select>
</body>
</html>
